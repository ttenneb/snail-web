<html>

<link rel="stylesheet" href="index.css">

<body>
<h3>Snail Tool</h3>

<script src="https://www.marvinj.org/releases/marvinj-1.0.js"></script>

<div id="main">
    <canvas id="canvas" width="1280" height="720"></canvas><br/>
    <div id="menu">
        <label>Scale: <input type="text" id="scale"></label>
        <div id="species-selector">
            <label>Species: </label>
            <button>Bio</button>
            <button>Pha</button>
            <button>GUH</button>
        </div>
        <div id="tool-selector">
            <label>Tools: </label>
            <button id="sel">Select</button>
            <button>Pen</button>
            <button>Erase</button>
            <button>Delete</button>
            <button id="scl">Scale</button>
        </div>
        <div id="Options -selector">
            <label>Options: </label>
            <button>Export</button>
            <button>Upload</button>
        </div>


    </div>
</div>

<script type='text/javascript' src='main.js'></script>

</body>
</html>

<html>

<link rel="stylesheet" href="index.css">

<body>
<script src="https://unpkg.com/@panzoom/panzoom@4.4.1/dist/panzoom.min.js"></script>
<script src="https://www.marvinj.org/releases/marvinj-1.0.js"></script>

<div id="main">
    <div id="screen">
        <canvas id="canvas" ></canvas>
    </div>
    <div id="menu">
        <label>Scale: <input type="text" id="scale"> mm</label>
        <div id="species-selector">
            <label>Species: </label>
            <button id = "bio">Biomphalaria</button>
            <button id = "mel">Melanoides</button>
            <button id = "phy">Physa</button>
        </div>
        <div id="tool-selector">
            <label>Tools: </label>
            <button id="sel">Select</button>
            <button id="pen">Pen</button>
            <button id="erase">Erase</button>
            <button id="scl">Scale</button>
        </div>
        <div id="options-selector">
            <label>Options: </label>
            <button id="panzoom-button">Enable pan</button>
            <button id="download">Download</button>
            <button id="show">Show Image</button>
            <input type="file" id="myFile">

        </div>
        <div id="setting-selector">
            <label>Settings: </label>
            <label>Enable Smart Measure: <input id = "remover" type="checkbox"> (beta)</label>
            <div id="sliders">
                <label>Edge Detection Threshold: <input type="range" min="1" max="10" value="3" class="slider" id="thresholde"><label id="valuee">3</label></label>
                <label>Minimum Snail Threshold: <input type="range" min="0" max="25" value="2" class="slider" id="thresholdm"><label id="valuem">2</label></label>
            </div>
        </div>

    </div>
    <div id="snails">
        <table id="table">
            <tbody>
                <tr>
                    <td>Position</td>
                    <td>Species</td>
                    <td>Length (mm)</td>
                    <td>Delete</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type='text/javascript' src='main.js'></script>

</body>
</html>
